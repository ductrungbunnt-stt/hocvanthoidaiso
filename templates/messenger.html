<!DOCTYPE html>

</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat Box</div>
        <div class="chat-messages" id="messages-container"></div>
        <div class="chat-input">
            <div class="input-group">
                <input type="text" id="message" placeholder="Nh·∫≠p tin nh·∫Øn">
                <button onclick="sendMessage()">G·ª≠i</button>
            </div>
            <div class="file-input">
                <label for="image-input">üì∑ ·∫¢nh</label>
                <input type="file" id="image-input" class="hidden-input" accept="image/*">
                <label for="word-input">üìÑ Word</label>
                <input type="file" id="word-input" class="hidden-input" accept=".doc,.docx">
            </div>
        </div>
    </div>

    <script>
        const room = "general";
        let username = localStorage.getItem("username") || "Guest";

        async function fetchMessages() {
            try {
                const response = await fetch(`/messages?room=${room}`);
                const messages = await response.json();
                displayMessages(messages);
            } catch (error) {
                console.error("L·ªói khi t·∫£i tin nh·∫Øn:", error);
            }
        }
        function displayMessages(messages) {
    const messagesContainer = document.getElementById("messages-container");
    messagesContainer.innerHTML = "";

    messages.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `<strong>${msg.user}</strong>: ${msg.message}`;

        // Ki·ªÉm tra v√† hi·ªÉn th·ªã ·∫£nh
        if (msg.image_url) {
            const imageUrl = msg.image_url.startsWith("http") ? msg.image_url : `http://localhost:8000${msg.image_url}`;
            div.innerHTML += ` <br><img src="${imageUrl}"  width="100%" style="border-radius:5px;">`;
        }

        // Ki·ªÉm tra v√† hi·ªÉn th·ªã file Word
        if (msg.file_url) {
            const fileUrl = msg.file_url.startsWith("http") ? msg.file_url : `http://localhost:8000${msg.file_url}`;
            div.innerHTML += `<br><a href="${fileUrl}" download style="color:blue;">üìÑ T·∫£i file Word</a>`;
        }

        // Th√™m n√∫t x√≥a tin nh·∫Øn v·ªõi icon th√πng r√°c
        const deleteButton = document.createElement("button");
        deleteButton.innerHTML = `<i class="fas fa-trash"></i>`; // Icon FontAwesome
        deleteButton.style.marginLeft = "10px";
        deleteButton.style.background = "transparent";
        deleteButton.style.border = "none";
        deleteButton.style.cursor = "pointer";
        deleteButton.style.color = "red";
        deleteButton.onclick = () => deleteMessage(msg.message_id);

        div.appendChild(deleteButton);
        messagesContainer.appendChild(div);
    });
}

async function deleteMessage(messageId) {
    if (!messageId) {
        alert("L·ªói: ID tin nh·∫Øn kh√¥ng h·ª£p l·ªá!");
        console.error("Invalid messageId:", messageId);
        return;
    }

    if (!confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a tin nh·∫Øn n√†y?")) return;

    try {
        const response = await fetch(`/messages/${messageId}`, {
            method: "DELETE"
        });

        if (response.ok) {
            alert("Tin nh·∫Øn ƒë√£ b·ªã x√≥a!");
            fetchMessages(); // L√†m m·ªõi danh s√°ch tin nh·∫Øn
        } else {
            const errorData = await response.json();
            alert("L·ªói khi x√≥a tin nh·∫Øn: " + (errorData.error || "Kh√¥ng th·ªÉ x√≥a!"));
        }
    } catch (error) {
        console.error("L·ªói khi x√≥a tin nh·∫Øn:", error);
        alert("L·ªói k·∫øt n·ªëi ƒë·∫øn server!");
    }
}

document.getElementById("image-input").addEventListener("change", function() {
    if (this.files.length > 0) {
        let currentMessage = document.getElementById("message").value;
        document.getElementById("message").value = currentMessage 
            ? `${currentMessage}, ${this.files[0].name}` 
            : this.files[0].name;
    }
});

document.getElementById("word-input").addEventListener("change", function() {
    if (this.files.length > 0) {
        let currentMessage = document.getElementById("message").value;
        document.getElementById("message").value = currentMessage 
            ? `${currentMessage}, ${this.files[0].name}` 
            : this.files[0].name;
    }
});
// H√†m x·ª≠ l√Ω l·ªói n·∫øu ·∫£nh b·ªã l·ªói kh√¥ng load ƒë∆∞·ª£c
function handleImageError(img, url) {
    console.warn(`Kh√¥ng th·ªÉ t·∫£i ·∫£nh t·ª´: ${url}`);
    img.src = "https://via.placeholder.com/150?text=No+Image"; // Hi·ªÉn th·ªã ·∫£nh m·∫∑c ƒë·ªãnh
}

        async function sendMessage() {
            const message = document.getElementById("message").value;
            const imageFile = document.getElementById("image-input").files[0];
            const wordFile = document.getElementById("word-input").files[0];

            let formData = new FormData();
            formData.append("user", username);
            formData.append("room", room);
            if (message) formData.append("message", message);
            if (imageFile) formData.append("image", imageFile);
            if (wordFile) formData.append("file", wordFile);

            // Get api_censor_profanity_with_gemini from server with text message
            try {
                const censorResponse = await fetch(`/api_censor_profanity_with_gemini?text=${encodeURIComponent(message)}`);
                if (censorResponse.ok) {
                    const censorData = await censorResponse.json();
                    if (censorData.result) {
                        formData.set("message", censorData.result); // Update the message with the censored text
                    }
                } else {
                    console.warn("L·ªói khi ki·ªÉm duy·ªát n·ªôi dung:", await censorResponse.text());
                }
            } catch (error) {
                console.error("L·ªói khi g·ªçi API ki·ªÉm duy·ªát:", error);
            }


            try {
                const response = await fetch("/messages", {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    fetchMessages();
                    document.getElementById("message").value = "";
                    document.getElementById("image-input").value = "";
                    document.getElementById("word-input").value = "";
                }
            } catch (error) {
                console.error("L·ªói khi g·ª≠i tin nh·∫Øn:", error);
            }
        }

        setInterval(fetchMessages, 3000);
        window.onload = fetchMessages;
    </script>
</body>
</html>
